baseURL: 'https://soyunpollo.dev/'
languageCode: 'en-us'
title: 'Ruben Meza'
theme: 'PaperMod'
paginate: 5

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
  # googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

# outputs:
