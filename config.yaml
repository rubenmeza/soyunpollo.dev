#     - HTML
#     - RSS
#     - JSON

params:
  env: production
  description: "A Software Engineer tales"
  author: Ruben Meza
  defaultTheme: auto
    # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  # comments: false
  
  profileMode:
    enabled: true
    title: "Software Engineer | #golang | #typescript | work at @digitalocean"
    imageUrl: "images/dancing-gopher.gif"
    imageTitle: my image
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: archives
        url: archives
      - name: categories
        url: categories/
      - name: tags
        url: tags/


  # homeInfoParams:
