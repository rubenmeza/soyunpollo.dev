  #   Content: Welcome to my blog

  socialIcons:
    - name: twitter
      url: "https://twitter.com/_SoyUnPollo"
    - name: linkedin
      url: "https://www.linkedin.com/in/rubenmezarazo/"
    - name: github
      url: "https://github.com/rubenmeza"
    - name: gitlab
      url: "https://gitlab.com/ruben.meza"

menu:
  main:
    - identifier: archives
      name: archives
      url: archives
      weight: 5
    - identifier: categories
      name: categories
      url: categories/
      weight: 10
    - identifier: tags
      name: tags
      url: tags/
      weight: 10

taxonomies:
  category: categories
  series: series
  tag: tags
